<form #searchForm="ngForm" (ngSubmit)="buscadorForm()" class="d-flex flex-column flex-wrap flex-md-row">
	<select class="form-select">
		<option selected>Ciudad</option>
		<option *ngFor="let c of cityArray" name="user">{{ c }}</option>
	</select>
	<select class="form-select">
		<option selected>Dificultad</option>
		<option *ngFor="let d of dificultadArray">{{ d }}</option>
	</select>
	<select class="form-select">
		<option selected>Duracion</option>
		<option *ngFor="let duracion of duracionArray">{{ duracion }}</option>
	</select>
	<select class="form-select">
		<option selected>Longitud</option>
		<option *ngFor="let distancia of distanciaArray">{{ distancia }}</option>
	</select>
	<div class="form-check d-flex align-items-center">
		<input class="form-check-input" type="checkbox" name="conNinos" value="" id="conNinos">
		<label class="form-check-label" for="conNinos">Ni√±os</label>
	  </div>
	<button type="submit" class="btn-buscar">Buscar</button>
</form>
