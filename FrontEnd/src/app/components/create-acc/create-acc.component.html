<section>
	<div class="container-fluid">
		<div class="row">
			<!-- Primera sección -->
			<div class="col-md-6 col-12 ">
				<div class="bg-image d-flex justify-content-center align-items-center">
					<!-- Contenido de la primera sección -->
					<img src="../../../assets/logo.png" class="logo-img" alt="Imagen con ancho al 100%">
				</div>
			</div>
			<!-- Segunda sección -->
			<div class="col-md-6 col-12 vh-100" style="background-color: #ffffff;">
				<div class="d-flex justify-content-center align-items-center vh-100">
					<!-- Contenido de la segunda sección -->
					<form #creaAccForm="ngForm" (ngSubmit)="crearCuenta()" class="login-form">
						<h1>Reg&iacute;strate</h1>
						<h3><strong>Bienvenido a Mountain Routes</strong></h3>
						<h5>Por favor introduce tus datos</h5>
						<div class="mb-3">
							<label for="name" class="form-label">Usuario</label>
							<input type="text" class="form-control" id="name" name="name"
								[(ngModel)]="usuario.username">
						</div>
						<div class="mb-3">
							<label for="user" class="form-label">Email</label>
							<input type="email" class="form-control" id="user" name="user" [(ngModel)]="usuario.email">
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Contraseña</label>
							<input type="password" class="form-control" name="password" id="exampleInputPassword1"
								[(ngModel)]="usuario.password">
						</div>
						<button type="submit" class="btn btn-primary">Sign In</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
