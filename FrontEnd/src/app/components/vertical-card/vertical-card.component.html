<article class="container d-flex flex-column flex-md-row flex-md-wrap align-items-center align-items-md-start">
	<div id="card-container" *ngFor="let ruta of datosPadre; let i = index">
		<div type="button" (click)="clickCard(ruta.id)">
			<div *ngIf="i < 4" class="card m-2">
				<div id="img-container">
					<img src="{{ ruta.foto_perfil?.startsWith('https://via.placeholder.com') ? ruta.foto_perfil : 'http://localhost:8000' + ruta.foto_perfil }}" class="card-img-top img-thumbnail w-100 h-100 object-fit-cover">
				</div>
				<div class="card-body">
					<h5 class="card-title">{{ ruta.nombre }}</h5>
					<p class="card-text">{{ ruta.descripcion }}</p>
				</div>
			</div>
		</div>
	</div>
</article>
