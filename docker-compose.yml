version: "3.8"
services:

    # MySQL Service
    db:
        image: mysql:5.7
        container_name: "MySQL"
        ports:
            -   3306:3306
        environment:
            - MYSQL_DATABASE=mountain_routes
            - MYSQL_ROOT_PASSWORD=root
        restart: always
        volumes:
            - db-data:/var/lib/mysql
        

    # PHP Service
    php:
        build:
            context: .
            target: php
        container_name: "App"
        environment:
            - CONTAINER_ROLE=app
        command: bash -c "service apache2 start; sleep 160; cd /home/proyecto/BackEnd; exec Docker/entrypoint.sh;"
        restart: always
        ports:
            -   80:80
        depends_on:
            - db


volumes:
    db-data: ~